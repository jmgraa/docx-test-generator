name: Build one-file executables

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter python-docx

      - name: Build one-file executable with PyInstaller
        run: |
          pyinstaller --onefile gui.py --name docx-test-generator

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: docx-test-generator-${{ matrix.os }}
          path: |
            dist/docx-test-generator*

  release:
    name: Create GitHub release
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: docx-test-generator-ubuntu-latest
          path: dist-linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: docx-test-generator-windows-latest
          path: dist-windows

      - name: Prepare release files
        run: |
          DATE=$(date +'%Y-%m-%d')
          echo "DATE=$DATE" >> "$GITHUB_ENV"

          mv dist-linux/docx-test-generator dist-linux/docx-test-generator-linux-$DATE || true
          mv dist-windows/docx-test-generator.exe dist-windows/docx-test-generator-windows-$DATE.exe || true

      - name: Create GitHub release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="auto-$GITHUB_RUN_ID"
          TITLE="Release $DATE"

          gh release create "$TAG" \
            dist-linux/docx-test-generator-linux-$DATE \
            dist-windows/docx-test-generator-windows-$DATE.exe \
            --title "$TITLE" \
            --notes "Automated build for commit $GITHUB_SHA."
